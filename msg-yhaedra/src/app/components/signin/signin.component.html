<div>
  <h1>Sign in</h1>
  <div class="form">
    <h3>Name</h3>
    <input type="text" [(ngModel)]="newUser.name" required>
    <h3>Email</h3>
    <input type="text" [(ngModel)]="newUser.email" required>
    <h3>Avatar url</h3>
    <input type="text" [(ngModel)]="newUser.imgUrl" required>
    <h3>Password</h3>
    <input type="password" [(ngModel)]="newUser.password" required>
    <button (click)="createUser()" type="submit">Sign in</button>
  </div>
</div>
