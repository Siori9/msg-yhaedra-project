<div>
  <h1>Log in</h1>
  <div class="form">
    <h3>Email</h3>
    <input type="text" [(ngModel)]="credentials.email" required>
    <h3>Password</h3>
    <input type="password" [(ngModel)]="credentials.password" required>
    <button (click)="connection()" type="submit">Log in</button>
    <div *ngIf="badConnection" class="error">Bad email or password</div>
  </div>
</div>
